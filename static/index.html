        <h1>Shoebill Watcher</h1>
        <div id="shoebill-version" title="version">version</div>

<template id="log-day-template">

        <div class="day">
            <div class="date"></div>
            <div class="day-name"></div>
        </div>
        <div class="logs"></div>

</template>

<template id="log-template">
    <div class="log">
        <div class="summary">
            <div class="status">Â </div>
            <div class="col1">
                <div class="time"></div>
            </div>
            <div class="col2">
                <div class="package-id"></div>
                <a class="repository">
                    <div class="country"></div>
                    <span></span>/<span></span>
                </a>
            </div>
            <div class="col3">
                <div class="branch"></div>
                <div class="fhir-version"></div>
            </div>
            <div class="actions">
            </div>
        </div>
        <div class="details">
            <div class="name"></div>
            <div class="title"></div>
        </div>
    </div>
</template>
