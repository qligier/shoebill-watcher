<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Shoebill â€“ A watcher for FHIR IG auto-builds</title>
    <link href="style.css" rel="stylesheet">
    <meta content="Shoebill is a watcher for FHIR Implementation Guide auto-builds" name="description">

    <meta content="Shoebill is a watcher for FHIR Implementation Guide auto-builds" property="og:title">
    <meta content="" property="og:type">
    <meta content="" property="og:url">
    <meta content="" property="og:image">
    <meta content="" property="og:image:alt">

    <link href="favicon.ico" rel="icon" sizes="any">
    <link href="icon.svg" rel="icon" type="image/svg+xml">
    <link href="icon.png" rel="apple-touch-icon">

    <meta content="#fafafa" name="theme-color">
</head>
<body>
<div id="main-width">
    <header>
        <img alt="Shoebill logo" src="shoebill.png"/>
        <h1>Shoebill Watcher</h1>
        <span id="shoebill-version" title="version">version</span>
    </header>

    <div id="log-wrapper"></div>

    <footer>
        Built with ðŸ’™ in Switzerland by <a href="https://www.qligier.ch">Quentin Ligier</a>

        The sources, license are available in the <a href="">GitHub repository</a>, you can also report issues or propose new features there.
    </footer>
</div>

<template id="log-day-template">
    <div class="log-day-wrapper">
        <div class="day">
            <div class="date"></div>
            <div class="day-name"></div>
        </div>
        <div class="logs"></div>
    </div>
</template>

<template id="log-template">
    <div class="log">
        <div class="summary">
            <div class="status">Â </div>
            <div class="time"></div>
            <div class="col2">
                <div class="package-id" title="ID of the ImplementationGuide"></div>
                <a class="repository" title="Open the GitHub repository" target="_blank" rel="external noopener noreferrer nofollow">
                    <div class="country"></div>
                    <span></span>/<span></span>
                </a>
            </div>
            <div class="col3">
                <div class="branch" title="Source branch of the built ImplementationGuide">
                    <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink"><use xlink:href="images/icons.svg#git-merge"></use></svg>
                </div>
                <div class="ig-version" title="Version of the ImplementationGuide">
                    <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink"><use xlink:href="images/icons.svg#tag"></use></svg>
                </div>
            </div>
            <div class="actions" title="Open/close the build details">
                <svg class="icon switchy" xmlns:xlink="http://www.w3.org/1999/xlink"><use xlink:href="images/icons.svg#chevron-right"></use></svg>
            </div>
        </div>
        <div class="details">
            <div class="name" title="Name of the ImplementationGuide"></div>
            <div class="title" title="title of the ImplementationGuide"></div>
            <div class="fhir-version" title="FHIR version of the ImplementationGuide"></div>
        </div>
    </div>
</template>

<script src="app.js"></script>
</body>
</html>
